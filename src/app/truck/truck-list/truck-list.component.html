<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="truckName">
      <th mat-header-cell *matHeaderCellDef> Truck </th>
      <td mat-cell *matCellDef="let element"> {{element.truckName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dispatch">
      <th mat-header-cell *matHeaderCellDef> Dispatch </th>
      <td mat-cell *matCellDef="let element"> {{element.dispatch}} </td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="when">
      <th mat-header-cell *matHeaderCellDef> When </th>
      <td mat-cell *matCellDef="let element"> {{element.when | date:'short':'-0500'}}</td>
    </ng-container>    
  
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
    </ng-container>    
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <span class="material-icons" (click)="confirmDelete(element.truckId)">delete_outline</span>
      </td>
    </ng-container>    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
